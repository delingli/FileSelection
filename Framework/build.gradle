apply plugin: 'com.android.library'

android {
    compileSdkVersion 27
    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 27
        versionCode 1
        versionName "1.0.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}
dependencies {
    implementation 'android.arch.lifecycle:livedata:1.1.1'
    implementation 'com.stkj.lib:onekey-data:d1.0.152'
    implementation 'com.aigestudio:avatar:1.0.7'
}